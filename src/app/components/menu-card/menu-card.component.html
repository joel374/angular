<ion-card style="width: 300px">
  <img
    alt="Silhouette of mountains"
    src="https://ionicframework.com/docs/img/demos/card-media.png"
  />
  <ion-card-header>
    <ion-card-title style="font-weight: bold">{{
      menu.food_name
    }}</ion-card-title>
    <ion-card-subtitle>Rp. {{ menu.price }}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
